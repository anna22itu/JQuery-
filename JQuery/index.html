<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"> </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#p2").hide();
            $("#div1").hide();
            $("#id1").hide();

            $("#btn1").click(function(){
                var user = $("#test").val()
                alert("Username: " + user);
                $.get("https://api.github.com/users/"+user+"/repos", function(data, status) {
                    alert("Data: " + JSON.stringify(data) + "\nStatus: " + status);

                    console.log(user);

                    $("#btn2").click(function() {
                        $("#id1").hide();
                        location.href = "tabla.html?valor=" + user;
                    });

                    //window.location.href = 'tabla.html'; // otra manera de redirigirmos a otra pagina web

                });
            });
        });
    </script>
</head>
<body>

    <div id = "id" style="text-align:center">
        <br>
        <h2>JQuery & Bootstrap</h2>
        <br>
        <p id ="p1" >Enter your username: <input type="text" id="test" value=""></p>
        <button id="btn1">Save username</button>
        <div id = "div1">elementos ocultos</div>
        <br>
        <br>
        <p id ="p2" style="text-align:center" class="text-success">Los datos se han cargado correctamente</p>

        <br>
    </div>
